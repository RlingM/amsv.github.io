<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Academy Staff Directory</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="site-header">
  <h1>Academy Staff Directory</h1>
  <div class="header-right">
    <button id="adminBtn" onclick="toggleAdminPanel()">管理员</button>
  </div>
</header>

<main class="main">
  <section class="controls">
    <input id="searchInput" type="text" placeholder="搜索姓名 / 办公室 / 邮箱 / 电话 / 研究方向" oninput="searchStaff()" />
  </section>

  <!-- 这是滚动容器：每一个 .page 包含两张卡片（并排） -->
  <section id="scrollContainer" class="scroll-container">
    <!-- JS 会生成多个 .page，每页两位 -->
  </section>

  <div class="hint">用鼠标滚轮或触控板滚动来翻页 — 每页显示两位教师</div>
</main>

<!-- 管理面板（与之前相同，省略部分重复说明） -->
<aside id="adminPanel" class="admin-panel" style="display:none;">
  <h2>管理员面板</h2>
  <label>用户名： <input id="adminUser" type="text" placeholder="admin"></label>
  <label>密码： <input id="adminPass" type="password" placeholder="password"></label>
  <button onclick="adminLogin()">登录</button>
  <hr>
  <div id="adminActions" style="display:none;">
    <p>上传新的 Excel（站点会用此文件更新显示）:</p>
    <input type="file" id="uploadExcel" accept=".xlsx,.xls" />
    <button onclick="uploadExcel()">上传并应用（浏览器内）</button>
    <p class="note">可选：将文件提交到 GitHub（需 PAT） — 在受信环境使用</p>
    <!-- github upload fields 如需保留可加入 -->
  </div>
  <button onclick="toggleAdminPanel()">关闭</button>
</aside>

<!-- 海报模态（隐藏） -->
<div id="posterModal" class="modal" style="display:none;">
  <div class="modal-body">
    <h3>生成海报预览</h3>
    <canvas id="posterCanvas" width="1200" height="1600"></canvas>
    <div class="modal-actions">
      <button onclick="downloadPoster()">下载 PNG</button>
      <button onclick="closePoster()">关闭</button>
    </div>
  </div>
</div>

<script src="js/xlsx.full.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
