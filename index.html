<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Academy Staff Directory</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Academy Staff Directory</h1>
</header>

<section class="login-section">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</section>

<section class="file-upload" style="display:none;">
  <label for="excelFile">Upload Staff Excel:</label>
  <input type="file" id="excelFile" accept=".xlsx,.xls">
</section>

<section class="search-section" style="display:none;">
  <input type="text" id="searchInput" placeholder="Search by name, research, or papers" oninput="searchStaff()">
</section>

<section id="staffList" class="staff-container"></section>

<script src="js/xlsx.full.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
